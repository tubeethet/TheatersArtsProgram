<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Theatre Arts Program</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <!--sidebar-->
    <div class="sidebar">
        <a href="index.html">
            <h1 class="logo">Theatre Arts Program</h1>
        </a>
        <!--Menu-->
        <div class="sidebar-menus">
            <a href="index.html">
                <ion-icon name="storefront-outline"></ion-icon>Home</a>
            </a>
            <a href="cart.html">
                <ion-icon name="card-outline"></ion-icon>Purchase</a>
            </a>
            <a href="#"><ion-icon name="chatbubbles-outline"></ion-icon>About Us</a>
        </div>
    </div>
    <!--main-->
    <div class="main">
        <!--main navbar-->
        <div class="main-navbar">
            <!--profile icon for left side of navbar-->
            <div class="profile">
                <a href="cart.html">
                    <i class="bi bi-bag-fill"></i>
                    <div id="cartAmount" class="cartAmount">0</div>
                </a>
            </div>
        </div>
        <!--main highlight-->
        <div class="main-highlight">
            <!--trending section with arrows-->
            <div class="main-header">
                <h2 class="main-title">Trending</h2>
            </div>  
            <!--highlight menu-->
            <div class="highlight-wrapper">
                <div class = "highlight-card">
                    <img class="highlight-img" src="https://ischoolconnect.com/blog/wp-content/uploads/2022/09/drama.jpg">
                    <div class="highlight-desc">
                        <h4>Mime Event</h4>
                        <p>$5.00</p>
                    </div>
                </div>
                <div class = "highlight-card">
                    <img class="highlight-img" src="https://assets.playbill.com/editorial/_articleLeadImage/12bf5706e0684ef7eb28c884da664d6a-sondheimbday-itw-hr.jpg">
                    <div class="highlight-desc">
                        <h4>Into The Woods</h4>
                        <p>$17.00</p>
                    </div>
                </div>
                <div class = "highlight-card">
                    <img class="highlight-img" src="https://parentpreviews.com/images/made/legacy-pics/shrek-the-musical_668_330_80_int_s_c1.jpg">
                    <div class="highlight-desc">
                        <h4>Shrek</h4>
                        <p>$25.00</p>
                    </div>
                </div>
                <div class = "highlight-card">
                    <img class="highlight-img" src="https://www.dramaticpublishing.com/media/gallery/galleryimages//g/9/g91irt1.jpg">
                    <div class="highlight-desc">
                        <h4>The Giver</h4>
                        <p>$13.00</p>
                    </div>
                </div>
                <div class = "highlight-card">
                    <img class="highlight-img" src="https://arc-anglerfish-washpost-prod-washpost.s3.amazonaws.com/public/LBJCTYVQQYI6RLWZAAJQTGIHO4.jpg">
                    <div class="highlight-desc">
                        <h4>Macbeth</h4>
                        <p>$16.00</p>
                    </div>
                </div>
            </div>
        </div>
        <!--main menus / order-->
        <div class="main-menus">
            <hr class="divider">
            <!--list of theatre menus-->
            <div class="main-detail">
                <h2 class="main-title">Choose Play</h2>
                <div class="detail-wrapper" id="shop">
                </div>
            </div>
        </div>  
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="src/data.js"></script>
<script src="src/main.js"></script>
</html>
