<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theatre Arts Program Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <!--sidebar-->
    <div class="sidebar">
        <a href="index.html">
            <h1 class="logo">Theatre Arts Program About</h1>
        </a>
        <!--Menu-->
        <div class="sidebar-menus">
            <a href="index.html">
                <ion-icon name="storefront-outline"></ion-icon>Home</a>
            </a>
            <a href="cart.html">
                <ion-icon name="card-outline"></ion-icon>Purchase</a>
            </a>
            <a href="about.html">
                <ion-icon name="chatbubbles-outline"></ion-icon>About Us</a>
            </a>
        </div>

        <div class="sidebar-logout">
            <a href="form.html">
            <ion-icon name="log-out-outline"></ion-icon>Login</a>
            </a>
        </div>

    </div>
    <!--main-->
    <div class="main">
        <!--main navbar-->
        <div class="main-navbar">
            <!--profile icon for left side of navbar-->
            <div class="profile">
                <a href="cart.html">
                    <i class="bi bi-bag-fill"></i>
                    <div id="cartAmount" class="cartAmount">0</div>
                </a>
            </div>
        </div>
        <!--main highlight-->
        <div class="main-highlight">
            <!--trending section with arrows-->
            <div class="main-header">
                <div id="label" class="text-center"></div>
            </div>  
        </div>
        <!--main menus / order-->
        <div class="main-menus">
            <hr class="divider">
            <!--list of theatre menus-->
            <div class="main-detail">
                <h2 class="main-title">Cart</h2>
                <div class="detail-wrapper" id="shop">
                    <div class="shopping-cart" id="shopping-cart"></div>
                </div>
            </div>
        </div>  
    </div>
</body>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="src/data.js"></script>
<script src="src/cart.js"></script>

</html>
